<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>BraysHub Games</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <img id="userPhoto" class="animated rubberBand fast" src="video.gif" alt="Your Name's Photo">
  <h1 class="animated jello game_title">BraysHub Games</h1>
  <div id="links" class="animated fadeInLeft delay-1s games">
    <div class="game_title">
      <input placeholder="Search" id="search" class="search" onkeyup="search_it()" type="search">
      <select id="tags" class="button" onchange="search_it()">
        <option value="all">All</option>
        <option value="pop">Popular</option>
        <option value="two">Two Player</option>
        <option value="stream">Streaming</option>
        <option value="bad">Bad Games</option>
      </select>
    </div>
    <h2 class="animated jello game_title">All Games:</h2>
   <a target="_blank" rel="noopener" href="https://sites.google.com/view/brayshub"><span class="bar"></span><img src="logo.png"><b>BraysHub sites.google.com</b></a>
    <a id="My singing monsters" class="link" href="./play/subwaysurfers/" target="_blank"><span class="bar"></span><img src="subway-surfers-120-ezgif.com-webp-to-gif-converter.gif"><b>Subway Surfers (MOST POPULAR GAME)</b></a>

</body>
  <script>
    function search_it() {
      var tag = document.getElementById("tags").value;
      var what_search = document.getElementById("search").value;
      var game_list = document.querySelectorAll(".link");
      var good_games = document.querySelectorAll(".glink");

      if (what_search === "" && tag == "all") {
        for (var i = 0; i < game_list.length; i++) {
          document.getElementById(game_list[i].id).style.display = "flex";
        }
        for (var i = 0; i < good_games.length; i++) {
          document.getElementById(good_games[i].id).style.display = "flex";
        }
      } else {
        var active_list = document.querySelectorAll(".active");
        for (var i = 0; i < active_list.length; i++) {
          document.getElementById(active_list[i].id).classList.remove("active");
        }
        for (var i = 0; i < game_list.length; i++) {
          var item = game_list[i].id.toLowerCase();
          var item2 = document.getElementById(game_list[i].id);
          if (item.includes(what_search.toLowerCase())) {
            if (tag == "pop" && item2.classList.contains("pop")) {
              document.getElementById(game_list[i].id).classList.add("active");
            } else if (tag == "two" && item2.classList.contains("two")) {
              document.getElementById(game_list[i].id).classList.add("active");
            } else if (tag == "stream" && item2.classList.contains("stream")) {
              document.getElementById(game_list[i].id).classList.add("active");
            } else if (tag == "bad" && item2.classList.contains("bad")) {
              document.getElementById(game_list[i].id).classList.add("active");
            } else if (tag == "all") {
              document.getElementById(game_list[i].id).classList.add("active");
            }
          }
        }
      }
    }

    var search_enter = document.getElementById("search");
    search_enter.addEventListener("keyup", (event) => {
      if (event.key === "Enter") {
        search_it();
      }
    });
  </script>
</html>
